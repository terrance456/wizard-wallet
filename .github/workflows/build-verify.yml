name: Build verify

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - feat/**
      - bugfix/**
      - refactor/**

jobs:
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.13.1
        uses: actions/setup-node@v3
        with:
          node-version: 24.13.0

      - name: Npm install
        run: npm ci

      - name: Npm run Build
        run: npm run build
